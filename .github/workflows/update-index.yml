name: Update Tools Index

on:
  push:
    paths:
      - 'tools/*/tool.json'
      - 'tools/*/index.html'
      - 'scripts/**'
  workflow_dispatch:

# FÃ¼ge diese Zeilen hinzu
permissions:
  contents: write    # Erlaubt das Schreiben von Repository-Inhalten
  pages: write      # Erlaubt das Verwalten von GitHub Pages
  id-token: write   # Erlaubt das Authentifizieren bei GitHub Pages

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Generate Index
      run: |
        python scripts/generate-index.py
    
    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add index.html
        git diff --quiet && git diff --staged --quiet || git commit -m "Update tools index"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}