<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator - Imagen AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #444;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .api-key-wrapper {
      position: relative;
      display: flex;
      gap: 10px;
    }

    input[type="text"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .api-key-input {
      flex: 1;
    }

    .toggle-visibility {
      padding: 12px 20px;
      background: #f5f5f5;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s;
    }

    .toggle-visibility:hover {
      background: #ebebeb;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .generate-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .generate-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 30px 0;
    }

    .loading.active {
      display: block;
    }

    .banana {
      font-size: 4rem;
      display: inline-block;
      animation: dance 0.5s ease-in-out infinite;
    }

    @keyframes dance {
      0%, 100% { transform: rotate(-10deg) translateY(0); }
      25% { transform: rotate(10deg) translateY(-10px); }
      50% { transform: rotate(-10deg) translateY(0); }
      75% { transform: rotate(10deg) translateY(-10px); }
    }

    .loading-text {
      margin-top: 15px;
      color: #666;
      font-size: 1rem;
    }

    .result {
      display: none;
      margin-top: 30px;
    }

    .result.active {
      display: block;
    }

    .result-image {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 15px;
    }

    .download-btn {
      width: 100%;
      padding: 12px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .download-btn:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    .error {
      display: none;
      background: #fee;
      border: 2px solid #fcc;
      color: #c33;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
    }

    .error.active {
      display: block;
    }

    .hint {
      font-size: 0.85rem;
      color: #888;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .api-key-wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé® Image Generator</h1>
    <p class="subtitle">Powered by Google Imagen 4.0</p>

    <div class="form-group">
      <label for="apiKey">Google API Key</label>
      <div class="api-key-wrapper">
        <input
          type="password"
          id="apiKey"
          class="api-key-input"
          placeholder="Enter your Google API key"
        >
        <button class="toggle-visibility" id="toggleKey" title="Show/Hide API Key">üëÅÔ∏è</button>
      </div>
      <p class="hint">Your API key is stored locally in your browser</p>
    </div>

    <div class="form-group">
      <label for="prompt">Image Description</label>
      <textarea
        id="prompt"
        placeholder="Describe the image you want to generate... (e.g., 'A serene mountain landscape at sunset with a lake')"
      ></textarea>
    </div>

    <button class="generate-btn" id="generateBtn">Generate Image</button>

    <div class="loading" id="loading">
      <div class="banana">üçå</div>
      <div class="loading-text">Creating your masterpiece...</div>
    </div>

    <div class="error" id="error"></div>

    <div class="result" id="result">
      <img class="result-image" id="resultImage" alt="Generated image">
      <button class="download-btn" id="downloadBtn">‚¨áÔ∏è Download Image</button>
    </div>
  </div>

  <script>
    // DOM Elements
    const apiKeyInput = document.getElementById('apiKey');
    const toggleKeyBtn = document.getElementById('toggleKey');
    const promptInput = document.getElementById('prompt');
    const generateBtn = document.getElementById('generateBtn');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const result = document.getElementById('result');
    const resultImage = document.getElementById('resultImage');
    const downloadBtn = document.getElementById('downloadBtn');

    // Local storage key
    const STORAGE_KEY = 'imagen_api_key';

    // Load saved API key
    function loadApiKey() {
      const savedKey = localStorage.getItem(STORAGE_KEY);
      if (savedKey) {
        apiKeyInput.value = savedKey;
      }
    }

    // Save API key
    function saveApiKey() {
      const key = apiKeyInput.value.trim();
      if (key) {
        localStorage.setItem(STORAGE_KEY, key);
      }
    }

    // Toggle API key visibility
    toggleKeyBtn.addEventListener('click', () => {
      if (apiKeyInput.type === 'password') {
        apiKeyInput.type = 'text';
        toggleKeyBtn.textContent = 'üôà';
      } else {
        apiKeyInput.type = 'password';
        toggleKeyBtn.textContent = 'üëÅÔ∏è';
      }
    });

    // Save API key on input
    apiKeyInput.addEventListener('input', saveApiKey);

    // Show error message
    function showError(message) {
      error.textContent = message;
      error.classList.add('active');
      setTimeout(() => {
        error.classList.remove('active');
      }, 5000);
    }

    // Hide all states
    function hideAllStates() {
      loading.classList.remove('active');
      error.classList.remove('active');
      result.classList.remove('active');
    }

    // Generate image
    async function generateImage() {
      const apiKey = apiKeyInput.value.trim();
      const prompt = promptInput.value.trim();

      // Validation
      if (!apiKey) {
        showError('Please enter your Google API key');
        return;
      }

      if (!prompt) {
        showError('Please enter a description for your image');
        return;
      }

      // Show loading
      hideAllStates();
      loading.classList.add('active');
      generateBtn.disabled = true;

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict`,
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-goog-api-key': apiKey
            },
            body: JSON.stringify({
              prompt: prompt,
              number_of_images: 1,
              aspect_ratio: "1:1"
            })
          }
        );

        if (!response.ok) {
          if (response.status === 401 || response.status === 403) {
            throw new Error('Invalid API key. Please check your API key and try again.');
          }
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error?.message || `Error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();

        // Extract image data
        let imageData;
        if (data.predictions && data.predictions[0]) {
          imageData = data.predictions[0].bytesBase64Encoded || data.predictions[0].image;
        } else if (data.images && data.images[0]) {
          imageData = data.images[0];
        } else if (data.bytesBase64Encoded) {
          imageData = data.bytesBase64Encoded;
        } else {
          throw new Error('Unexpected response format from API');
        }

        // Display image
        const imageUrl = `data:image/png;base64,${imageData}`;
        resultImage.src = imageUrl;

        hideAllStates();
        result.classList.add('active');

        // Set up download
        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = imageUrl;
          a.download = `generated-image-${Date.now()}.png`;
          a.click();
        };

      } catch (err) {
        hideAllStates();
        showError(err.message);
      } finally {
        generateBtn.disabled = false;
      }
    }

    // Event listeners
    generateBtn.addEventListener('click', generateImage);

    // Allow Enter to submit (with Shift+Enter for new line in textarea)
    promptInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        generateImage();
      }
    });

    // Load saved API key on page load
    loadApiKey();
  </script>
</body>
</html>
