<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Tools-Sammlung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .tool-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .tags {
            margin-top: 10px;
        }

        .tag {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 5px;
        }

        .tool-card h3 {
            margin-top: 0;
            color: #333;
        }

        .tool-card a {
            display: inline-block;
            margin-top: 10px;
            color: #0066cc;
            text-decoration: none;
        }

        .tool-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meine Tools-Sammlung</h1>
        <p>Eine Sammlung nützlicher Web-Tools</p>
    </header>

    <main>
        <div class="tool-grid">
            <div class="tool-card">
                <h3>Taschenrechner</h3>
                <p>Ein einfacher Taschenrechner mit grundlegenden mathematischen Funktionen</p>
                <div class="tags">
                    <span class="tag">rechner</span>
                    <span class="tag">mathematik</span>
                    <span class="tag">basic</span>
                </div>
                <a href="/tools/calculator">Zum Tool →</a>
            </div>
        </div>
    </main>
</body>
</html>
